<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration</title>
</head>

<body>
    <Table>
        <form action="form">
            <tbody>

                <tr>
                    <th>
                        <h3> Registration form</h3>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="firstname">
                            <h3>First Name</h3>

                        </label>
                    </td>
                    <td>
                        <input type="text" name="first name" placeholder=" first name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="middlename">
                            <h3>middle Name</h3>

                        </label>
                    </td>
                    <td>
                        <input type="text" name="middle name" placeholder=" middle name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastname">
                            <h3>Last Name</h3>

                        </label>
                    </td>
                    <td>
                        <input type="text" name="last name" placeholder="last name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="birth date"></label>
                        <H3>Birth Date</H3>
                    </td>
                    <td>
                        <select name="date" id="">
                            <option value="date">date</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                        </select>
                        <select name="month" id="">
                            <option value="month">month</option>
                            <option value="jan">jan</option>
                            <option value="feb">feb</option>
                        </select>
                        <select name="year" id="">
                            <option value="year">year</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender"></label>
                        <h3>Gender</h3>
                    </td>
                    <td>
                        <input type="checkbox" name="gender" id="male">male
                        <input type="checkbox" name="gender" id="female">female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Course">
                            <h3>Course</h3>

                        </label>
                    </td>
                    <td>
                        <input type="radio" name="course" id="BE">BE<br>
                        <input type="radio" name="course" id="M.TECH">M.TECH<br>
                        <input type="radio" name="course" id="M.TECH">B.TECH
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="address">
                            <h3>Address</h3>

                        </label>
                    </td>
                    <td>
                        <textarea rows="5" cols="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">submit</button>

                    </td>
                </tr>
            </tbody>
        </form>
    </Table>

    </form>
</body>

</html>
